<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BootstrAPI</title>

    <!-- Bootstrap CSS and JS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js" integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    
    <div class="api-section">
        <h1>
            Part 1: Random Dog Generator
        </h1>
        <div class="api-content">

            <div class="card" style="width: 18rem;">
                <img class="card-img-top onlyImage" alt="random dog image">
                <div class="card-body">
                  <h5 class="card-title">Dog generator</h5>
                  <p class="card-text">Click the button and get a random doggy!</p>
                  <button type="button" class="btn btn-outline-primary btn1">Get dog</button>
                </div>
              </div>

        </div>

    </div>

    <div class="api-section">
        <h1>
            Part 2: Weather App
        </h1>
        <div class="api-content">
            <form>
                <label for="exampleDataList" class="form-label">City:</label>
                <input class="form-control" list="datalistOptions" id="exampleDataList" placeholder="Type to search...">
                <datalist id="datalistOptions">
                    <option value="San Francisco">
                    <option value="Seattle">
                    <option value="Los Angeles">
                    <option value="Chicago">
                    <option value="Atlanta">
                </datalist>
                <div>
                    <button type="submit" class="btn btn-outline-primary btn2">Submit</button>
                </div>
                <div class="temperature"></div>
                <div class="wind"></div>
                <div class="description"></div>

              </form>
        </div>
    </div>

    <script src="main.js"></script>
</body>
</html>
